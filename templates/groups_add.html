<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить группу | Финансово-экономический колледж (РИНХ)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #003366, #004c99, #0073e6, #003366);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: "Segoe UI", sans-serif;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Линии на заднем фоне */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.1) 100%),
                linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.1) 100%);
            background-size: 50px 50px;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        /* Верхняя декоративная линия */
        .top-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.6) 20%, 
                rgba(255,255,255,0.8) 50%, 
                rgba(255,255,255,0.6) 80%, 
                transparent 100%);
            z-index: 2;
        }

        /* Нижняя декоративная линия */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.6) 20%, 
                rgba(255,255,255,0.8) 50%, 
                rgba(255,255,255,0.6) 80%, 
                transparent 100%);
            z-index: 2;
        }

        header {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 3;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        header img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 3;
            padding: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #000;
        }

        /* Декоративный акцент на панели */
        .panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #003366 0%, 
                #0073e6 50%, 
                #003366 100%);
        }

        .panel h3 {
            color: #003366;
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        /* Обновленная линия под заголовком - теперь на всю ширину */
        .panel h3::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                #003366 0%, 
                #0073e6 50%, 
                #003366 100%);
        }

        .btn-nav {
            background-color: rgba(255, 255, 255, 0.95);
            color: #003366;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-nav:hover {
            background-color: #0073e6;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 115, 230, 0.4);
        }

        .btn-primary, .btn-secondary {
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 500;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #003366;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0073e6;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.95);
            color: #003366;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background-color: #0073e6;
            color: #fff;
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            padding: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
            position: relative;
            z-index: 3;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-label {
            color: #003366;
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid rgba(0, 115, 230, 0.3);
            padding: 10px 15px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0073e6;
            box-shadow: 0 0 0 0.25rem rgba(0, 115, 230, 0.25);
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
            text-align: left;
        }

        .d-flex {
            display: flex !important;
        }

        .justify-content-between {
            justify-content: space-between !important;
        }

        .align-items-center {
            align-items: center !important;
        }

        .btn-light {
            background-color: rgba(255, 255, 255, 0.95);
            color: #003366;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background-color: #0073e6;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Верхняя декоративная линия -->
    <div class="top-line"></div>

    <header>
        <div class="d-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="РИНХ">
            <h5 class="m-0">Финансово-экономический колледж (РИНХ)</h5>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-light">Выйти</a>
    </header>

    <main>
        <div class="panel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Добавить группу</h3>
                <a href="{{ url_for('dashboard.groups_list') }}" class="btn btn-secondary">Назад</a>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Название группы</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                {% if current_user.role == 'admin' %}
                <div class="mb-3">
                    <label class="form-label">Куратор</label>
                    <select name="curator_id" class="form-select" required>
                        <option value="">-- Выберите куратора --</option>
                        {% for curator in curators %}
                            <option value="{{ curator.id }}">{{ curator.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </main>

    <!-- Нижняя декоративная линия -->
    <div class="bottom-line"></div>

    <div class="footer">
        © 2025г. Финансово-экономический колледж (РИНХ)
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
